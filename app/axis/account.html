    <main role="main">
      <header>
        <div class="clear">
          <a href="/axis" class="logo image"target="_self">Axis</a>
        </div>
        <nav>
          <ol>
            <li>
              <a href="/axis"target="_self">About</a>
            </li>
            <li class="active">
              <a href="/axis/account">Account</a>
            </li>

          </h1>
        </nav>
      </header>
      <section>
        <p id="margin-top">
        </p>
        <p id="verify-invalid">

        </p>
        <div id="verify-info">

            Verifying account... <span id="verify-status"></span><br>
            <small>Verification code: <span id="verification-code"></span></small>
          </p>
          <p id="verify-message">
          </p>
        </div>
        <p id="margin-bottom">
        </p>
      </section>
    </main>
    <footer class="clear" data-transclude="partials/footer.html">
