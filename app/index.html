<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid</title>
    <base href="/grid/">
    <meta name="description" content="A 2D game engine system by Planimeter">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/odometer/themes/odometer-theme-minimal.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/articles.css">
    <link rel="stylesheet" href="styles/features.css">
    <!-- endbuild -->
  </head>
  <body data-ng-app="publicApp" data-ng-controller="RootCtrl">
    <div class="fade grid background">
    </div>
    <header data-ng-include="'views/partials/header.html'"
            role="navigation"
            class="fade header">
    </header>
    <main id="{{routeName}}">
      <div class="main container" data-ui-view="">
      </div>
    </main>
    <footer data-ng-include="'views/partials/footer.html'"
            class="fade footer">
    </footer>
    <script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-3085795-5');
      ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/lazy.js/lazy.js"></script>
    <script src="bower_components/odometer/odometer.js"></script>
    <script src="bower_components/angular-odometer-js/dist/angular-odometer.js"></script>
    <script src="bower_components/angular-scrollto/angular-scrollto.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-marked/angular-marked.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/directives/header.js"></script>
    <script src="scripts/directives/navlink.js"></script>
    <script src="scripts/directives/footer.js"></script>
    <script src="scripts/directives/main.js"></script>
    <script src="scripts/directives/about.js"></script>
    <script src="scripts/directives/background.js"></script>
    <script src="scripts/directives/gridflicker.js"></script>
    <script src="scripts/directives/spy.js"></script>
    <script src="scripts/directives/toggle.js"></script>
    <script src="scripts/controllers/api.js"></script>
    <script src="scripts/directives/article.js"></script>
    <script src="scripts/directives/sidebar.js"></script>
    <script src="scripts/controllers/tutorials.js"></script>
    <script src="scripts/controllers/features.js"></script>
    <script src="scripts/services/header.js"></script>
    <script src="scripts/services/duscrolleasing.js"></script>
    <script src="scripts/directives/navlinknested.js"></script>
    <script src="scripts/controllers/feature.js"></script>
    <!-- endbuild -->
</body>
</html>
