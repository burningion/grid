<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACPM</title>
    <base href="/">
    <meta name="description" content="Developer, Designer">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/about.css">
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/directives/gridflicker.js"></script>
    <script src="scripts/directives/navlink.js"></script>
    <script src="scripts/directives/header.js"></script>
    <script src="scripts/directives/main.js"></script>
    <script src="scripts/directives/footer.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/directives/about.js"></script>
    <script src="scripts/directives/watch.js"></script>
    <!-- endbuild -->
  </head>
  <body data-ng-app="publicApp" data-ng-controller="RootCtrl">
    <div id="background" class="fade">
    </div>
    <div id="grid" class="grid-flicker">
    </div>
    <header data-ng-include="'views/partials/header.html'" class="header fade">
    </header>
    <main data-ng-view=""
          id="{{routeName}}"
          class="main watch {{routeName}} fade">
    </main>
    <footer data-ng-include="'views/partials/footer.html'" class="footer fade">
    </footer>
</body>
</html>
