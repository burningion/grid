<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About</title>
  </head>
  <body>
    <section class="about fade">
      <h1>
        Hello. We are Planimeter.<br>
        <small>Game &amp; Engine Development<br>
        UI/UX Design</small>
      </h1>
      <div class="col-sm-6 col-md-4 col-lg-3 list-group">
        <a class="list-group-item member"
           data-ng-repeat="member in team"
           data-latlng="{{member.latlng}}">
          <h4>
            {{member.name}}
          </h4>
          <p>
            {{member.role}}
          </p>
        </a>
      </div>
    </section>
  </body>
</html>
