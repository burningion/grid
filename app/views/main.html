<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About</title>
    <script src="//maps.googleapis.com/maps/api/js?libraries=weather"></script>
  </head>
  <body>
    <section class="about fade">
      <h1>
        Hello. We are Planimeter.<br>
        <small>Game &amp; Engine Development<br>
        UI/UX Design</small>
      </h1>
      <div class="col-sm-4 col-md-3 col-lg-2 list-group">
        <a class="list-group-item member"
           data-ng-repeat="member in team"
           data-latlng="{{member.latlng}}">
          {{member.name}}
        </a>
      </div>
    </section>
  </body>
</html>
